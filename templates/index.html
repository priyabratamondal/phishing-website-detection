<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Phishing Detection</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>üîê Phishing Website Detection</h1>

      <form method="POST" action="/predict">
        <input
          type="text"
          name="url"
          placeholder="Enter domain or URL (google.com)"
          required
        />
        <button type="submit">Check</button>
      </form>

      {% if prediction %}
      <div
        class="result {% if 'Phishing' in prediction %}phishing{% else %}legit{% endif %}"
      >
        {{ prediction }}
      </div>
      {% endif %}

      <button type="button" class="toggle-btn" onclick="toggleHistory()">
        üìú Show History
      </button>

      <div class="history" id="historyBox">
        {% if history and history|length > 0 %}
        <table>
          <tr>
            <th>URL</th>
            <th>Result</th>
            <th>Time</th>
          </tr>
          {% for item in history %}
          <tr>
            <td>{{ item["url"] }}</td>
            <td>{{ item["result"] }}</td>
            <td>{{ item["timestamp"] }}</td>
          </tr>
          {% endfor %}
        </table>
        {% else %}
        <p>No history available.</p>
        {% endif %}
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
